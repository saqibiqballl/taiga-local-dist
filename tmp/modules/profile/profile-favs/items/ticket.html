
<div ng-class="{'blocked-project': vm.item.get('project_blocked_code')}" class="list-itemtype-ticket"><a href="" ng-if="::vm.item.get('assigned_to')" tg-nav="user-profile:username=vm.item.get('assigned_to_username')" title="{{ ::vm.item.getIn(['assigned_to_extra_info', 'full_name_display']) }}" class="list-itemtype-avatar"><img tg-avatar="vm.item.get('assigned_to_extra_info')" alt="{{ ::vm.item.getIn(['assigned_to_extra_info', 'full_name_display']) }}"/></a><a href="" ng-if="::!vm.item.get('assigned_to')" title="{{ 'COMMON.ASSIGNED_TO.NOT_ASSIGNED'|translate }}" class="list-itemtype-avatar"><img src="v-1759149512431/images/unnamed.png" alt="{{ 'COMMON.ASSIGNED_TO.NOT_ASSIGNED'|translate }}"/></a>
  <div class="list-itemtype-ticket-data">
    <div class="list-itemtype-data-meta"><span class="ticket-project">{{:: vm.item.get('project_name') }}</span><span ng-if="::vm.item.get('type') === 'epic'" translate="COMMON.EPIC" class="ticket-type"></span><span ng-if="::vm.item.get('type') === 'userstory'" translate="COMMON.USER_STORY" class="ticket-type"></span><span ng-if="::vm.item.get('type') === 'task'" translate="COMMON.TASK" class="ticket-type"></span><span ng-if="::vm.item.get('type') === 'issue'" translate="COMMON.ISSUE" class="ticket-type"></span><span ng-style="::{'color': vm.item.get('status_color')}" class="ticket-status">{{:: vm.item.get('status') }}</span>
      <tg-svg ng-if="vm.item.get('project_blocked_code')" svg-icon="icon-blocked-project" svgTitleTranslate:="svgTitleTranslate:" PROJECT.BLOCKED_PROJECT.BLOCKED="PROJECT.BLOCKED_PROJECT.BLOCKED"></tg-svg>
    </div>
    <div class="list-itemtype-data-title"><span tg-bo-ref="vm.item.get('ref')" class="ticket-id"></span><a href="#" ng-if="::vm.item.get('type') === 'epic'" tg-nav="project-epics-detail:project=vm.item.get('project_slug'),ref=vm.item.get('ref')" title="#{{ ::vm.item.get('ref') }} {{ ::vm.item.get('subject') }}" ng-bind-html="vm.item.get('subject') | emojify" class="ticket-title"></a><a href="#" ng-if="::vm.item.get('type') === 'userstory'" tg-nav="project-userstories-detail:project=vm.item.get('project_slug'),ref=vm.item.get('ref')" title="#{{ ::vm.item.get('ref') }} {{ ::vm.item.get('subject') }}" ng-bind-html="vm.item.get('subject') | emojify" class="ticket-title"></a><a href="#" ng-if="::vm.item.get('type') === 'task'" tg-nav="project-tasks-detail:project=vm.item.get('project_slug'),ref=vm.item.get('ref')" title="#{{ ::vm.item.get('ref') }} {{ ::vm.item.get('subject') }}" ng-bind-html="vm.item.get('subject') | emojify" class="ticket-title"></a><a href="#" ng-if="::vm.item.get('type') === 'issue'" tg-nav="project-issues-detail:project=vm.item.get('project_slug'),ref=vm.item.get('ref')" title="#{{ ::vm.item.get('ref') }} {{ ::vm.item.get('subject') }}" ng-bind-html="vm.item.get('subject') | emojify" class="ticket-title"></a></div>
  </div>
  <div class="list-itemtype-track"><span ng-class="{'active': vm.item.get('is_voter')}" title="{{ 'COMMON.VOTE_BUTTON.COUNTER_TITLE'|translate:{total:vm.item.get(&quot;total_voters&quot;)||0}:'messageformat' }}" class="list-itemtype-track-likers">
      <tg-svg svg-icon="icon-upvote"></tg-svg><span>{{ ::vm.item.get('total_voters') }}</span></span><span ng-class="{'active': vm.item.get('is_watcher')}" title="{{ 'COMMON.WATCH_BUTTON.COUNTER_TITLE'|translate:{total:vm.item.get(&quot;total_watchers&quot;)||0}:'messageformat' }}" class="list-itemtype-track-watchers">
      <tg-svg svg-icon="icon-watch"></tg-svg><span>{{ ::vm.item.get('total_watchers') }}</span></span></div>
</div>
