
<div>
  <nav class="profile-content-tabs"><a href="" ng-repeat="tab in ::vm.tabs" title="{{tab.title}}" ng-click="vm.toggleTab(tab)" ng-class="{active: tab.active}" class="tab">

  <ng-transclude></ng-transclude>
</div>
