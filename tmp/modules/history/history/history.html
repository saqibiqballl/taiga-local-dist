
<section class="activities">
  <div class="activities-wrapper">
    <div ng-repeat="activity in activities track by activity.id" class="activity"><img tg-avatar="activity.user" ng-alt="{{activity.user.name}}" class="activity-avatar"/>
      <div class="activity-main">
        <div class="activity-data"><span class="activity-creator">{{activity.user.name}}</span><span class="activity-date">{{activity.created_at | momentFormat:'DD MMM YYYY HH:mm'}}</span></div>
        <div ng-repeat="(key, diff) in activity.values_diff" tg-history-diff="tg-history-diff" model="model" type="key" diff="diff" class="activity-diff"></div>
      </div>
    </div>
  </div>
</section>
