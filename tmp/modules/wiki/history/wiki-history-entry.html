
<div class="activity"><img tg-avatar="singleHistoryEntry.user" ng-alt="{{singleHistoryEntry.user.name}}" class="activity-avatar"/>
  <div class="activity-main">
    <div class="activity-data"><span class="activity-creator">{{singleHistoryEntry.user.name}}</span><span class="activity-date">{{singleHistoryEntry.created_at | momentFormat:'DD MMM YYYY HH:mm'}}</span></div>
    <div ng-repeat="(key, diff) in singleHistoryEntry.values_diff" tg-wiki-history-diff="tg-wiki-history-diff" key="key" diff="diff" class="activity-diff"></div>
  </div>
</div>
