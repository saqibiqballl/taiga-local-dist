<a href="{{ ::vm.duty.get('url') }}" title="{{ ::duty.get('subject') }}" ng-class="{'blocked': vm.duty.get('is_blocked'), 'blocked-project': vm.duty.getIn(['project', 'blocked_code'])}" class="list-itemtype-ticket">
  <div ng-if="vm.type == 'working-on'" class="list-itemtype-avatar"><img tg-project-logo-small-src="::vm.duty.get('project')" title="{{ ::vm.duty.getIn(['project', 'name']) }}"/></div>
  <div ng-if="vm.type == 'watching'" class="list-itemtype-avatar"><img ng-if="vm.duty.get('assigned_to_extra_info')" title="{{ ::vm.duty.get('assigned_to_extra_info').get('full_name_display') }}" tg-avatar="vm.duty.get('assigned_to_extra_info')"/><img ng-if="!vm.duty.get('assigned_to_extra_info')" src="v-1759149512431/images/unnamed.png" title="{{'ACTIVITY.VALUES.UNASSIGNED' | translate}}"/></div>
  <div class="list-itemtype-ticket-data">
    <div class="list-itemtype-data-meta"><span class="ticket-project">{{ ::vm.duty.getIn(['project', 'name']) }}</span><span class="ticket-type">{{ ::vm.getDutyType() }}</span><span ng-style="{'color': vm.duty.get('status_extra_info').get('color')}" class="ticket-status">{{ ::vm.duty.get('status_extra_info').get('name') }}</span><span class="ticket-blocked">
        <tg-svg ng-if="vm.duty.getIn(['project', 'blocked_code'])" svg-icon="icon-blocked-project" svg-title-translate="PROJECT.BLOCKED_PROJECT.BLOCKED"></tg-svg></span></div>
    <div class="list-itemtype-data-title"><span tg-bo-ref="duty.get('ref')" class="ticket-id"></span><span class="ticket-title"><span ng-if="::vm.duty.get('is_blocked')" title="{{::vm.duty.get('blocked_note')}}" class="ticket-blocked">{{ 'COMMON.BLOCKED' | translate }}</span><span ng-bind-html="duty.get('subject') | emojify"></span></span></div>
  </div>
  <div ng-switch="vm.isHidden">
    <button variant="icon" ng-switch-when="false" title="{{ 'HOME.SET_HIDDEN' | translate }}" class="btn-link button-hide">
      <tg-svg svg-icon="icon-unwatch"></tg-svg>
    </button>
    <button variant="icon" ng-switch-when="true" title="{{ 'HOME.SET_VISIBLE' | translate }}" class="btn-link button-hide">
      <tg-svg svg-icon="icon-watch"></tg-svg>
    </button>
  </div></a>
