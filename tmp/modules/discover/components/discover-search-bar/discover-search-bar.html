
<div class="discover-header">
  <div class="discover-header-inner">
    <h1 class="title">{{ 'DISCOVER.DISCOVER_TITLE' | translate }}</h1>
    <p ng-if="vm.projects" translate="DISCOVER.DISCOVER_SUBTITLE" translate-values="{ projects: '{{vm.projects}}'}" translate-interpolation="messageformat" class="project-number"></p>
    <form ng-submit="vm.submitFilter()">
      <div class="searchbox">
        <input name="search" type="text" placeholder="{{ 'DISCOVER.SEARCH.INPUT_PLACEHOLDER' | translate }}" ng-model="vm.q"/>
        <tg-svg ng-click="vm.submitFilter()" svg-icon="icon-search" svg-title-translate="DISCOVER.SEARCH.ACTION_TITLE" class="search-button"></tg-svg>
      </div>
      <fieldset ng-if="vm.filter" class="searchbox-filters">
        <input type="radio" id="filter-all" name="filter-search"/>
        <label for="filter-all" ng-click="vm.selectFilter('all')" ng-class="{active: vm.filter == 'all'}">{{ 'DISCOVER.FILTERS.ALL' | translate }}</label>
        <input type="radio" id="filter-kanban" name="filter-search"/>
        <label for="filter-kanban" ng-class="{active: vm.filter == 'kanban'}" ng-click="vm.selectFilter('kanban')">{{ 'DISCOVER.FILTERS.KANBAN' | translate }}</label>
        <input type="radio" id="filter-scrum" name="filter-search"/>
        <label for="filter-scrum" ng-class="{active: vm.filter == 'scrum'}" ng-click="vm.selectFilter('scrum')">{{ 'DISCOVER.FILTERS.SCRUM' | translate }}</label>
        <input type="radio" id="filter-people" name="filter-search"/>
        <label for="filter-people" ng-class="{active: vm.filter == 'people'}" ng-click="vm.selectFilter('people')">{{ 'DISCOVER.FILTERS.PEOPLE' | translate }}</label>
      </fieldset>
    </form>
  </div>
</div>
