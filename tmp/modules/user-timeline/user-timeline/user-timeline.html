
<section class="profile-timeline">
  <div ng-if="vm.loading">
    <div class="spin"><img src="v-1759149512431/svg/spinner-circle.svg" alt="Loading..."/></div>
  </div>
  <div infinite-scroll="vm.loadTimeline()" infinite-scroll-disabled="vm.scrollDisabled" ng-if="vm.timelineList.size">
    <div tg-repeat="timeline in vm.timelineList" tg-user-timeline-item="timeline"></div>
  </div>
</section>
