
<tg-lightbox-close></tg-lightbox-close>
<form class="lightbox-contact-project-container"><img ng-if="vm.project.logo_big_url" alt="{{vm.project.get('name')}}" ng-src="vm.project.logo_big_url" class="lightbox-contact-project-logo"/><img ng-if="!vm.project.logo_big_url" tg-project-logo-big-src="vm.project" alt="{{vm.project.get('name')}}" class="lightbox-contact-project-logo"/>
  <h2 translate="LIGHTBOX.CONTACT_PROJECT.TITLE" class="lightbox-contact-project-title"></h2>
  <h3 class="lightbox-contact-project-name">{{vm.project.get('name')}}</h3>
  <p translate="LIGHTBOX.CONTACT_PROJECT.WARNING"></p>
  <textarea ng-model="vm.contact.message" required="required" placeholder="{{'LIGHTBOX.CONTACT_PROJECT.PLACEHOLDER' | translate}}" class="lightbox-contact-project-message e2e-lightbox-contact-project-message"></textarea>
  <button translate="LIGHTBOX.CONTACT_PROJECT.SEND" ng-click="vm.contactProject()" tg-loading="vm.sendingFeedback" ng-disabled="!vm.contact.message.length" class="btn-big lightbox-contact-project-button e2e-lightbox-contact-project-button"></button>
</form>
