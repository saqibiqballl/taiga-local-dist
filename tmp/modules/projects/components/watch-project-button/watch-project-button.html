
<button title="{{ 'PROJECT.WATCH_BUTTON.BUTTON_TITLE' | translate }}" ng-click="vm.toggleWatcherOptions()" ng-class="{'active': vm.project.get('is_watcher')}" class="track-button watch-button"><span class="track-inner"><span class="track-icon">
      <tg-svg svg-icon="icon-watch"></tg-svg></span><span ng-if="!vm.project.get('is_watcher')" translate="PROJECT.WATCH_BUTTON.WATCH"></span><span ng-if="vm.project.get('is_watcher')" translate="PROJECT.WATCH_BUTTON.WATCHING"></span>
    <tg-svg svg-icon="icon-arrow-down" class="watch-options-arrow"></tg-svg></span><span title="{{ 'PROJECT.WATCH_BUTTON.COUNTER_TITLE'|translate:{total:vm.project.get(&quot;total_watchers&quot;)||0}:'messageformat' }}" tg-loading="vm.loading" class="track-button-counter">{{ vm.project.get('total_watchers') }}</span></button>
<ul ng-class="{'hidden': !vm.showWatchOptions}" ng-mouseleave="vm.closeWatcherOptions()" class="watch-options">
  <li><a href="" title="{{ 'PROJECT.WATCH_BUTTON.OPTIONS.NOTIFY_ALL_TITLE' | translate }}" ng-click="vm.watch(2)" ng-class="{'active': vm.project.get('is_watcher') &amp;&amp; vm.project.get('notify_level') == 2}"><span translate="PROJECT.WATCH_BUTTON.OPTIONS.NOTIFY_ALL"></span><span ng-if="vm.project.get('is_watcher') &amp;&amp; vm.project.get('notify_level') == 2" class="watch-check">
        <tg-svg svg-icon="icon-check-empty"></tg-svg></span></a></li>
  <li><a href="" title="{{ 'PROJECT.WATCH_BUTTON.OPTIONS.NOTIFY_INVOLVED_TITLE' | translate }}" ng-click="vm.watch(1)" ng-class="{'active': vm.project.get('is_watcher') &amp;&amp; vm.project.get('notify_level') == 1}"><span translate="PROJECT.WATCH_BUTTON.OPTIONS.NOTIFY_INVOLVED"></span><span ng-if="vm.project.get('is_watcher') &amp;&amp; vm.project.get('notify_level') == 1" class="watch-check">
        <tg-svg svg-icon="icon-check-empty"></tg-svg></span></a></li>
  <li ng-if="vm.project.get('is_watcher')"><a href="" title="{{ 'PROJECT.WATCH_BUTTON.OPTIONS.UNWATCH_TITLE' | translate }}" ng-click="vm.unwatch()"><span translate="PROJECT.WATCH_BUTTON.OPTIONS.UNWATCH"></span></a></li>
</ul>
