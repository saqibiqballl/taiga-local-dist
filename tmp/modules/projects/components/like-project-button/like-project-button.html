
<button title="{{ 'PROJECT.LIKE_BUTTON.BUTTON_TITLE' | translate }}" ng-click="vm.toggleLike()" ng-class="{'active':vm.project.get('is_fan'), 'is-hover':vm.project.get('is_fan') &amp;&amp; vm.isMouseOver}" ng-mouseover="vm.showTextWhenMouseIsOver()" ng-mouseleave="vm.showTextWhenMouseIsLeave()" class="track-button like-button"><span class="track-inner"><span class="track-icon">
      <tg-svg svg-icon="icon-like"></tg-svg></span><span ng-if="!vm.project.get('is_fan')" translate="PROJECT.LIKE_BUTTON.LIKE"></span><span ng-if="vm.project.get('is_fan') &amp;&amp; !vm.isMouseOver" translate="PROJECT.LIKE_BUTTON.LIKED"></span><span ng-if="vm.project.get('is_fan') &amp;&amp; vm.isMouseOver" translate="PROJECT.LIKE_BUTTON.UNLIKE"></span></span><span title="{{ 'PROJECT.LIKE_BUTTON.COUNTER_TITLE'|translate:{total:vm.project.get(&quot;total_fans&quot;)||0}:'messageformat' }}" tg-loading="vm.loading" class="track-button-counter">{{ vm.project.get('total_fans') }}</span></button>
