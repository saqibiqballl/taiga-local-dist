
<div ng-if="vm.step == 'autorization-asana'" class="create-project import-project">
  <p>autorization...</p>
</div>
<tg-import-project-selector logo="/v-1759149512431/images/import-logos/asana.png" search="{{ 'PROJECT.IMPORT.ASANA.CHOOSE_PROJECT' | translate }}" no-projects-msg="{{ 'PROJECT.IMPORT.ASANA.NO_PROJECTS' | translate }}" projects="vm.projects" on-cancel="vm.onCancel()" on-select-project="vm.onSelectProject(project)" ng-if="vm.step == 'project-select-asana'" class="import-project-selector"></tg-import-project-selector>
<tg-asana-import-project-form ng-if="vm.step == 'project-form-asana'" project="vm.project" members="vm.members" fetching-users="vm.fetchingUsers" on-save-project-details="vm.onSaveProjectDetails(project)" on-cancel-form="vm.step = 'project-select-asana'" class="import-project-form"></tg-asana-import-project-form>
<tg-import-project-members ng-if="vm.step == 'project-members-asana'" platform="Asana" logo="/v-1759149512431/images/import-logos/asana.png" project="vm.project" members="vm.members" on-submit="vm.submitUserSelection(users)" on-cancel="vm.onCancelMemberSelection()" class="import-project-members"></tg-import-project-members>
