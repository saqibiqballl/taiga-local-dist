
<tg-import-project-selector logo="/v-1759149512431/images/import-logos/trello.png" search="{{ 'PROJECT.IMPORT.TRELLO.CHOOSE_PROJECT' | translate }}" no-projects-msg="{{ 'PROJECT.IMPORT.TRELLO.NO_PROJECTS' | translate }}" projects="vm.projects" on-cancel="vm.onCancel()" on-select-project="vm.onSelectProject(project)" ng-if="vm.step == 'project-select-trello'" class="import-project-selector"></tg-import-project-selector>
<tg-trello-import-project-form ng-if="vm.step == 'project-form-trello'" project="vm.project" members="vm.members" fetching-users="vm.fetchingUsers" on-save-project-details="vm.onSaveProjectDetails(project)" on-cancel-form="vm.step = 'project-select-trello'" class="import-project-form"></tg-trello-import-project-form>
<tg-import-project-members ng-if="vm.step == 'project-members-trello'" platform="Trello" logo="/v-1759149512431/images/import-logos/trello.png" project="vm.project" members="vm.members" on-submit="vm.submitUserSelection(users)" on-cancel="vm.onCancelMemberSelection()" class="import-project-members"></tg-import-project-members>
