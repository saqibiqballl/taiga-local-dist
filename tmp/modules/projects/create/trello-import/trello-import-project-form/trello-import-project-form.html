
<div class="import-project-trello-form create-project">
  <div ng-include="'projects/create/import/import-header.html'"></div>
  <div tg-loading="vm.fetchingUsers" class="spin"></div>
  <form ng-if="!vm.fetchingUsers" name="projectForm" ng-submit="vm.saveForm()">
    <div ng-include="'projects/create/import-project-form-common/name.html'"></div>
    <div ng-include="'projects/create/import-project-form-common/description.html'"></div>
    <div ng-include="'projects/create/import-project-form-common/project-privacy.html'"></div>
    <tg-create-project-restrictions is-private="vm.projectForm.is_private" can-create-public-projects="vm.canCreatePublicProjects" can-create-private-projects="vm.canCreatePrivateProjects"></tg-create-project-restrictions>
    <tg-create-project-members-restrictions is-private="vm.projectForm.is_private" limit-members-private-project="vm.limitMembersPrivateProject" limit-members-public-project="vm.limitMembersPublicProject"></tg-create-project-members-restrictions>
    <div ng-include="'projects/create/import-project-form-common/links.html'"></div>
    <div ng-include="'projects/create/import-project-form-common/actions.html'"></div>
  </form>
</div>
