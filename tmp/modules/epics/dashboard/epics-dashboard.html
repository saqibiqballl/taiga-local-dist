
<div ng-init="vm.loadInitialData()" class="wrapper">
  <tg-project-menu></tg-project-menu>
  <section role="main" class="main epics">
    <header class="header-with-actions">
      <h1 tg-main-title="tg-main-title" project-name="vm.project.get('name')" i18n-section-name="{{vm.sectionName}}"></h1>
      <div ng-if="vm.epics.size &amp;&amp; vm.canCreateEpics()" class="action-buttons">
        <button translate="EPICS.DASHBOARD.ADD" title="{{ EPICS.DASHBOARD.ADD_TITLE | translate }}" ng-click="vm.onCreateEpic()" class="btn-big e2e-create-epic"></button>
      </div>
    </header>
    <tg-epics-table ng-if="vm.epics.size"></tg-epics-table>
    <section ng-if="!vm.epics.size" class="empty-epics empty-large"><img src="v-1759149512431/images/empty/empty_des.png" ng-title="EPICS.EMPTY.HELP | translate"/>
      <h1 translate="EPICS.EMPTY.TITLE" class="title"></h1>
      <p translate="EPICS.EMPTY.EXPLANATION"></p><a translate="EPICS.EMPTY.HELP" href="https://tree.taiga.io/support/epics/what-is-an-epic/" target="_blank" ng-title="EPICS.EMPTY.HELP | translate"></a>
      <button ng-if="vm.canCreateEpics()" translate="EPICS.DASHBOARD.ADD" title="{{ EPICS.DASHBOARD.ADD_TITLE | translate }}" ng-click="vm.onCreateEpic()" class="create-epic btn-big"></button>
    </section>
  </section>
</div>
