
<div class="board-zoom">
  <div class="board-zoom-title">{{ 'ZOOM.TITLE' | translate }}</div>
  <label ng-attr-title="{{ 'ZOOM.ZOOM-1' | translate }}" class="zoom-radio">
    <input type="radio" value="0" ng-model="value" tg-bind-scope="tg-bind-scope"/>
    <div class="checkmark"><span>{{ 'ZOOM.ZOOM-1' | translate }}</span></div>
  </label>
  <label ng-attr-title="{{ 'ZOOM.ZOOM-2' | translate }}" class="zoom-radio">
    <input type="radio" value="1" ng-model="value" tg-bind-scope="tg-bind-scope"/>
    <div class="checkmark"><span>{{ 'ZOOM.ZOOM-2' | translate }}</span></div>
  </label>
  <label ng-attr-title="{{ 'ZOOM.ZOOM-3' | translate }}" class="zoom-radio">
    <input type="radio" value="2" ng-model="value" tg-bind-scope="tg-bind-scope"/>
    <div class="checkmark"><span>{{ 'ZOOM.ZOOM-3' | translate }}</span></div>
  </label>
  <label ng-attr-title="{{ 'ZOOM.ZOOM-4' | translate }}" class="zoom-radio">
    <input type="radio" value="3" ng-model="value" tg-bind-scope="tg-bind-scope"/>
    <div class="checkmark"><span>{{ 'ZOOM.ZOOM-4' | translate }}</span></div>
  </label>
</div>
