
<div class="severity-data <% if(editable){ %>clickable<% }%>">
  <div translate="COMMON.FIELDS.SEVERITY" class="label level-name"></div>
  <div class="level-data"><span class="label"><%- severity.name %></span><span style="background-color:<%- severity.color %>" class="level-color"></span></div>
  <ul class="popover pop-severity"><% _.each(severityes, function(sv) { %>
    <li><a href="" title="<%- sv.name %>" data-severity-id="<%- sv.id %>" class="severity"><span class="item-text"><%- sv.name %></span></a></li><% }); %>
  </ul>
</div>
