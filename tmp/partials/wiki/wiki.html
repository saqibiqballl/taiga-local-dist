<!DOCTYPE html>
<div ng-controller="WikiDetailController as ctrl" ng-init="section='wiki'" class="wrapper">
  <tg-project-menu></tg-project-menu>
  <sidebar ng-if="linksVisible" tg-wiki-nav ng-model="wikiLinks" class="menu-secondary wiki-nav"></sidebar>
  <section ng-if="attachmentsReady" class="main wiki wiki-main">
    <header>
      <h1 translate="PROJECT.SECTION.WIKI"></h1>
    </header>
    <tg-wiki-wysiwyg model="wiki"></tg-wiki-wysiwyg>
    <div tg-wiki-summary ng-model="wiki" ng-if="wiki.id" class="summary wiki-summary"></div>
    <tg-attachments-full ng-if="wiki.id" obj-id="wiki.id" type="wiki_page" project-id="projectId" edit-permission="modify_wiki_page"></tg-attachments-full>
    <tg-wiki-history ng-if="wiki.id" wiki-id="wiki.id"></tg-wiki-history>
  </section>
</div>
