<!DOCTYPE html>
<div ng-controller="WikiPagesListController as ctrl" ng-init="section='wiki'" class="wrapper">
  <tg-project-menu></tg-project-menu>
  <sidebar ng-if="linksVisible" tg-wiki-nav ng-model="wikiLinks" class="menu-secondary wiki-nav"></sidebar>
  <section class="main wiki-main">
    <header class="wiki-list-header">
      <h1><span translate="PROJECT.SECTION.WIKI"></span><span translate="WIKI.SECTION_PAGES_LIST" class="date"></span></h1>
    </header>
    <section class="wiki-pages-table basic-table">
      <div class="row title">
        <div translate="WIKI.PAGES_LIST_COLUMNS.TITLE" class="title-field"></div>
        <div translate="WIKI.PAGES_LIST_COLUMNS.EDITIONS" class="editions-field"></div>
        <div translate="WIKI.PAGES_LIST_COLUMNS.CREATOR" class="creator-field"></div>
        <div translate="WIKI.PAGES_LIST_COLUMNS.CREATED" class="created-field"></div>
        <div translate="WIKI.PAGES_LIST_COLUMNS.LAST_MODIFIER" class="last-modifier-field"></div>
        <div translate="WIKI.PAGES_LIST_COLUMNS.MODIFIED" class="modified-field"></div>
      </div>
      <div ng-repeat="wikipage in wikipages track by wikipage.slug" class="row table-main">
        <div class="title-field"><a href="" tg-nav="project-wiki-page:project=project.slug,slug=wikipage.slug">{{wikipage.slug}}</a></div>
        <div class="editions-field">{{wikipage.editions}}</div>
        <div tg-user-display tg-user-id="{{wikipage.owner}}" class="creator-field"></div>
        <div tg-bo-bind="wikipage.created_date|momentFormat:'DD MMM YYYY HH:mm'" class="created-field"></div>
        <div tg-user-display tg-user-id="{{wikipage.last_modifier}}" class="last-modifier-field"></div>
        <div tg-bo-bind="wikipage.modified_date|momentFormat:'DD MMM YYYY HH:mm'" class="modified-field"></div>
      </div>
    </section>
  </section>
</div>
