
<div ng-class="{'hidden': !wikipages.length}" tg-bind-scope="tg-bind-scope" class="search-result-table-container">
  <div class="search-result-table-header">
    <div class="row title">
      <div translate="SEARCH.FILTER_WIKI" class="user-stories"></div>
    </div>
  </div>
  <div class="search-result-table-body">
    <div ng-repeat="wikipage in wikipages track by wikipage.id" class="row table-main">
      <div class="user-stories">
        <div class="user-story-name"><a href="" tg-nav="project-wiki-page:project=project.slug,slug=wikipage.slug" tg-bo-bind="wikipage.slug"></a></div>
      </div>
    </div>
  </div>
</div>
<div ng-class="{'hidden': wikipages.length}" class="empty-large"><img src="v-1759149512431/images/empty/empty_tex.png" alt="{{ 'SEARCH.EMPTY_TITLE' | translate }}"/>
  <p class="title">{{ 'SEARCH.EMPTY_TITLE' | translate }}</p>
  <p>{{ 'SEARCH.EMPTY_DESCRIPTION' | translate }}</p>
</div>
