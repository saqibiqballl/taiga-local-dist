
<div tg-forgot-password="tg-forgot-password" class="forgot-form-container">
  <p class="forgot-text"><span translate="FORGOT_PASSWORD_FORM.TITLE"></span><br/><span translate="FORGOT_PASSWORD_FORM.SUBTITLE"></span></p>
  <form ng-submit="ctrl.submit()">
    <fieldset>
      <input type="text" autocorrect="off" autocapitalize="none" name="username" ng-model="data.username" data-required="true" placeholder="{{'FORGOT_PASSWORD_FORM.PLACEHOLDER_FIELD' | translate}}"/>
    </fieldset>
    <fieldset>
      <button variant="primary" title="{{'FORGOT_PASSWORD_FORM.ACTION_RESET_PASSWORD' | translate}}" translate="FORGOT_PASSWORD_FORM.ACTION_RESET_PASSWORD" class="btn-small full"></button>
    </fieldset>
    <div class="register-text"><a href="" tg-nav="login" translate="FORGOT_PASSWORD_FORM.LINK_CANCEL"></a></div>
  </form>
</div>
