
<section class="table-team basic-table">
  <header class="row team-header">
    <div class="username"></div>
    <div class="member-stats">
      <div ng-if="issuesEnabled" class="attribute attribute-name"><span translate="TEAM.COLUMN_MR_WOLF"></span>
        <div class="tooltip attribute-explanation"><span translate="TEAM.EXPLANATION_COLUMN_MR_WOLF"></span></div>
      </div>
      <div ng-if="tasksEnabled" class="attribute"><span translate="TEAM.COLUMN_IOCAINE"></span>
        <div class="tooltip attribute-explanation"><span translate="TEAM.EXPLANATION_COLUMN_IOCAINE"></span></div>
      </div>
      <div ng-if="wikiEnabled" class="attribute"><span translate="TEAM.COLUMN_CERVANTES"></span>
        <div class="tooltip attribute-explanation"><span translate="TEAM.EXPLANATION_COLUMN_CERVANTES"></span></div>
      </div>
      <div ng-if="issuesEnabled" class="attribute"><span translate="TEAM.COLUMN_BUG_HUNTER"></span>
        <div class="tooltip attribute-explanation"><span translate="TEAM.EXPLANATION_COLUMN_BUG_HUNTER"></span></div>
      </div>
      <div ng-if="tasksEnabled" class="attribute"><span translate="TEAM.COLUMN_NIGHT_SHIFT"></span>
        <div class="tooltip attribute-explanation"><span translate="TEAM.EXPLANATION_COLUMN_NIGHT_SHIFT"></span></div>
      </div>
      <div class="attribute"><span translate="TEAM.COLUMN_TOTAL_POWER"></span>
        <div class="tooltip attribute-explanation"><span translate="TEAM.EXPLANATION_COLUMN_TOTAL_POWER"></span></div>
      </div>
    </div>
  </header>
  <div tg-team-current-user="tg-team-current-user" stats="stats" currentuser="currentUser" project="project" issuesEnabled="issuesEnabled" tasksenabled="tasksEnabled" wikienabled="wikiEnabled" owner="owner" ng-if="::currentUser" class="hero"></div>
</section>
<h2 ng-show="memberships.length"><span translate="TEAM.SECTION_TITLE_TEAM"></span><span> {{filtersRole.name || ("TEAM.SECTION_FILTER_ALL" | translate)}}</span></h2>
<section tg-team-members="tg-team-members" memberships="memberships" stats="stats" filtersq="filtersQ" filtersrole="filtersRole" issuesEnabled="issuesEnabled" tasksenabled="tasksEnabled" wikienabled="wikiEnabled" owner="owner" class="table-team basic-table"></section>
