
<div class="summary large-summary">
  <div class="large-summary-wrapper">
    <div class="summary-progress-wrapper">
      <div tg-progress-bar="stats.completedPercentage" class="summary-progress-bar"></div>
      <div class="data"><span ng-bind="stats.completedPercentage + '%'" class="number"></span></div>
    </div>
    <div ng-class="{'show-role-points': showRolePoints}" class="stats-wrapper">
      <div class="main-summary-stats"><span ng-click="showRolePoints = true" class="summary-stats toggle-points-per-role">
          <tg-svg svg-icon="icon-arrow-down"></tg-svg><span ng-bind="stats.totalPointsSum|default:'--'" class="number"></span><span translate="BACKLOG.SPRINT_SUMMARY.TOTAL_POINTS" class="description"></span></span>
        <div class="summary-stats summary-completed-points"><span ng-bind="stats.completedPointsSum|default:'--'" class="number"></span><span translate="BACKLOG.SPRINT_SUMMARY.COMPLETED_POINTS" class="description"></span></div>
        <div class="summary-stats summary-open-tasks"><span ng-bind="stats.openTasks|default:'--'" class="number"></span><span translate="BACKLOG.SPRINT_SUMMARY.OPEN_TASKS" class="description"></span></div>
        <div class="summary-stats summary-closed-tasks"><span ng-bind="stats.completed_tasks|default:'--'" class="number"></span><span translate="BACKLOG.SPRINT_SUMMARY.CLOSED_TASKS" class="description"></span></div>
        <div class="summary-stats summary-move-unfinished">
          <tg-move-to-sprint sprint="sprint" uss="userstories" unnasigned-tasks="usTasks.get('null')" task-map="taskMap" issues="milestoneIssues" disabled="movingTask"></tg-move-to-sprint><span class="taskBoardLoading"></span>
        </div>
        <div title="{{'COMMON.IOCAINE_TEXT' | translate}}" class="summary-stats summary-iocaine">
          <tg-svg svg-icon="icon-iocaine"></tg-svg><span ng-bind="stats.iocaine_doses|default:'--'" class="number"></span><span translate="BACKLOG.SPRINT_SUMMARY.IOCAINE_DOSES" class="description"></span>
        </div>
      </div>
      <div ng-click="showRolePoints = false" class="points-per-role-stats toggle-points-per-role"><span class="points-per-role-stats-title">
          <tg-svg svg-icon="icon-arrow-up"></tg-svg><span translate="BACKLOG.SPRINT_SUMMARY.POINTS_PER_ROLE"></span></span>
        <div class="points-per-role-stats-content">
          <div ng-repeat="rolePoint in pointsByRole" class="summary-stats"><span class="number">{{rolePoint.points}}</span><span class="role">{{rolePoint.name}}</span></div>
        </div>
      </div>
    </div>
  </div>
  <div title="{{'BACKLOG.SPRINT_SUMMARY.SHOW_STATISTICS_TITLE' | translate}}" class="stats toggle-analytics-visibility">
    <tg-svg svg-icon="icon-graph"></tg-svg>
  </div>
</div>
