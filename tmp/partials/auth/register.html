<!DOCTYPE html>
<div class="wrapper">
  <div class="auth">
    <div class="auth-container">
      <div class="logo-svg"><?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg preserveAspectRatio="xMidYMid meet" version="1.1" viewBox="0 0 267.204 267.245" xmlns:svg="http://www.w3.org/2000/svg">

    <path d="M39.19 39.277l82.74 11.755 11.756 82.74-82.74-11.755z" fill="#8cd592" opacity=".8"/>
    <path d="M228.16 228.144l-82.74-11.755-11.756-82.742 82.74 11.756z" fill="#665e74" opacity=".8"/>
    <path d="M133.738 267.245l-50.194-66.82 50.194-66.817 50.194 66.818z" fill="#3c3647" opacity=".8"/>
    <path d="M267.204 133.48l-66.82 50.195-66.817-50.194 66.818-50.193z" fill="#837193" opacity=".8"/>

      </div>
      <h1 class="logo">Taiga</h1>
      <div tg-register class="register-form-container">
        <form class="register-form">
          <tg-register-options></tg-register-options>
          <fieldset>
            <input type="text" autocorrect="off" autocapitalize="none" name="username" ng-model="data.username" data-required="true" data-maxlength="255" data-regexp="^[\w.-]+$" placeholder="{{'REGISTER_FORM.PLACEHOLDER_NAME' | translate}}">
          </fieldset>
          <fieldset>
            <input type="text" name="full_name" ng-model="data.full_name" data-required="true" data-maxlength="256" placeholder="{{'REGISTER_FORM.PLACEHOLDER_FULL_NAME' | translate}}">
          </fieldset>
          <fieldset>
            <input type="email" name="email" ng-model="data.email" data-required="true" data-maxlength="255" placeholder="{{'REGISTER_FORM.PLACEHOLDER_EMAIL' | translate}}">
          </fieldset>
          <fieldset>
            <input type="password" name="password" tg-capslock ng-model="data.password" data-required="true" data-minlength="4" placeholder="{{'REGISTER_FORM.PLACEHOLDER_PASSWORD' | translate}}">
          </fieldset>
          <tg-terms-of-service-and-privacy-policy-notice target="data.accepted_terms"></tg-terms-of-service-and-privacy-policy-notice>
          <fieldset class="end">
            <button variant="primary" ng-disabled="data.accepted_terms == false" title="{{'REGISTER_FORM.ACTION_SIGN_UP' | translate}}" translate="REGISTER_FORM.ACTION_SIGN_UP" class="btn-small full"></button>
          </fieldset>
          <div ng-if="authPlugins.length" class="contrib-plugins-wrapper">
            <label translate="LOGIN_COMMON.ALT_LOGIN"></label>
            <fieldset ng-repeat="plugin in authPlugins" ng-include="plugin.template"></fieldset>
          </div><a href="" title="{{'REGISTER_FORM.TITLE_LINK_LOGIN' | translate}}" tg-nav="login" tg-nav-get-params="{&quot;next&quot;: &quot;{{nextUrl}}&quot;}" translate="REGISTER_FORM.LINK_LOGIN" class="register-text-top"></a>
        </form>
      </div>
    </div>
  </div>
</div>
