<!DOCTYPE html>
<div tg-project-default-values ng-controller="ProjectProfileController as ctrl" ng-init="section='admin'; sectionName='ADMIN.PROJECT_PRESETS.TITLE'" class="wrapper">
  <tg-project-menu></tg-project-menu>
  <sidebar tg-admin-navigation="project-profile" class="menu-secondary sidebar settings-nav">
    <section class="admin-menu">
      <nav>
        <ul>
          <li id="adminmenu-project-profile"><a href="" tg-nav="project-admin-project-profile-details:project=project.slug"><span translate="ADMIN.MENU.PROJECT" class="title"></span></a></li>
          <li id="adminmenu-project-values"><a href="" tg-nav="project-admin-project-values-status:project=project.slug"><span translate="ADMIN.MENU.ATTRIBUTES" class="title"></span></a></li>
          <li id="adminmenu-memberships"><a href="" tg-nav="project-admin-memberships:project=project.slug"><span translate="ADMIN.MENU.MEMBERS" class="title"></span></a></li>
          <li id="adminmenu-roles"><a href="" tg-nav="project-admin-roles:project=project.slug"><span translate="ADMIN.MENU.PERMISSIONS" class="title"></span></a></li>
          <li id="adminmenu-third-parties"><a href="" tg-nav="project-admin-third-parties-webhooks:project=project.slug"><span translate="ADMIN.MENU.INTEGRATIONS" class="title"></span></a></li>
          <li id="adminmenu-contrib" ng-if="adminPlugins.length &gt; 0"><a href="" tg-nav="project-admin-contrib:project=project.slug,plugin=adminPlugins[0].slug"><span translate="COMMON.PLUGINS" class="title"></span></a></li>
        </ul>
      </nav>
    </section>
  </sidebar>
  <sidebar tg-admin-navigation="default-values" class="menu-tertiary sidebar">
    <section class="admin-submenu">
      <nav>
        <ul>
          <li id="adminmenu-details"><a href="" tg-nav="project-admin-project-profile-details:project=project.slug"><span translate="ADMIN.PROJECT_PROFILE.PROJECT_DETAILS" class="title"></span></a></li>
          <li id="adminmenu-default-values"><a href="" tg-nav="project-admin-project-profile-default-values:project=project.slug"><span translate="ADMIN.PROJECT_PRESETS.MENU_TITLE" class="title"></span></a></li>
          <li id="adminmenu-modules"><a href="" tg-nav="project-admin-project-profile-modules:project=project.slug"><span translate="ADMIN.MODULES.TITLE" class="title"></span></a></li>
          <li id="adminmenu-export"><a href="" tg-nav="project-admin-project-profile-export:project=project.slug"><span translate="ADMIN.PROJECT_EXPORT.TITLE" class="title"></span></a></li>
          <li id="adminmenu-reports"><a href="" tg-nav="project-admin-project-profile-reports:project=project.slug"><span translate="ADMIN.REPORTS.TITLE" class="title"></span></a></li>
        </ul>
      </nav>
    </section>
  </sidebar>
  <section class="main admin-common">
    <header>
      <header>
        <h1 tg-main-title i18n-section-name="{{ sectionName }}"></h1>
      </header>
      <p translate="ADMIN.PROJECT_PRESETS.SUBTITLE" class="admin-subtitle"></p>
    </header>
    <section class="default-values">
      <form>
        <fieldset>
          <label for="default-value-epic" translate="ADMIN.DEFAULT_VALUES.LABEL_EPIC_STATUS"></label>
          <select id="default-value-epic" ng-model="project.default_epic_status" ng-options="s.id as s.name for s in epicStatusList"></select>
        </fieldset>
        <fieldset>
          <label for="default-value-us" translate="ADMIN.DEFAULT_VALUES.LABEL_US_STATUS"></label>
          <select id="default-value-us" ng-model="project.default_us_status" ng-options="s.id as s.name for s in usStatusList"></select>
        </fieldset>
        <fieldset>
          <label for="default-points" translate="ADMIN.DEFAULT_VALUES.LABEL_POINTS"></label>
          <select id="default-points" ng-model="project.default_points" ng-options="s.id as s.name for s in pointsList"></select>
        </fieldset>
        <fieldset>
          <label for="default-value-task" translate="ADMIN.DEFAULT_VALUES.LABEL_TASK_STATUS"></label>
          <select id="default-value-task" ng-model="project.default_task_status" ng-options="s.id as s.name for s in taskStatusList"></select>
        </fieldset>
        <fieldset>
          <label for="default-value-issue-type" translate="ADMIN.DEFAULT_VALUES.LABEL_ISSUE_TYPE"></label>
          <select id="default-value-issue-type" ng-model="project.default_issue_type" ng-options="s.id as s.name for s in issueTypesList"></select>
        </fieldset>
        <fieldset>
          <label for="default-value-issue-status" translate="ADMIN.DEFAULT_VALUES.LABEL_ISSUE_STATUS"></label>
          <select id="default-value-issue-status" ng-model="project.default_issue_status" ng-options="s.id as s.name for s in issueStatusList"></select>
        </fieldset>
        <fieldset>
          <label for="default-value-priority" translate="ADMIN.DEFAULT_VALUES.LABEL_PRIORITY"></label>
          <select id="default-value-priority" ng-model="project.default_priority" ng-options="s.id as s.name for s in prioritiesList"></select>
        </fieldset>
        <fieldset>
          <label for="default-value-severity" translate="ADMIN.DEFAULT_VALUES.LABEL_SEVERITY"></label>
          <select id="default-value-severity" ng-model="project.default_severity" ng-options="s.id as s.name for s in severitiesList"></select>
        </fieldset>
        <fieldset>
          <button variant="primary" type="submit" title="{{'COMMON.SAVE' | translate}}" class="btn-small"><span translate="COMMON.SAVE"></span></button>
        </fieldset>
      </form>
    </section>
  </section>
</div>
