    <section class="admin-menu">
      <nav>

        </ul>
      </nav>

  <section tg-project-export class="main admin-common">
    <header>
      <header>
        <h1 tg-main-title i18n-section-name="{{ sectionName }}"></h1>
      </header>
      <p translate="ADMIN.REPORTS.SUBTITLE" class="admin-subtitle"></p>

    <p translate="ADMIN.REPORTS.DESCRIPTION"></p>
