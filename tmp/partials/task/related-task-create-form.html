
<div ng-if="openNewRelatedTask" class="row single-related-task related-task-create-form active">
  <div class="task-name">
    <form style="width:100%">
      <input type="text" tg-autofocus="tg-autofocus" placeholder="{{'TASK.PLACEHOLDER_SUBJECT' | translate}}"/>
    </form>
  </div>
  <div class="task-settings"><a ng-click="save()" title="{{'COMMON.SAVE' | translate}}" class="save-task">
      <tg-svg svg-icon="icon-save"></tg-svg></a></div>
  <div tg-related-task-status="newTask" ng-model="newTask" not-auto-save="true" class="status"><a href="" title="{{'TASK.TITLE_SELECT_STATUS' | translate}}" class="task-status"><span class="task-status-bind"></span>
      <tg-svg svg-icon="icon-arrow-down"></tg-svg></a></div>
  <div tg-related-task-assigned-to-inline-edition="newTask" not-auto-save="true" class="assigned-to">
    <div title="{{'COMMON.FIELDS.ASSIGNED_TO' | translate}}" class="task-assignedto">
      <figure class="avatar"></figure>
      <tg-svg svg-icon="icon-arrow-down"></tg-svg>
    </div>
  </div>
</div>
