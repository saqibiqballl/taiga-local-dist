
<ng-container ng-if="!ctrl.notFoundTasks">
  <div class="placeholder-board-card clean">
    <div class="placeholder-board-row">
      <div class="placeholder-board-text small"></div>
      <div class="placeholder-board-text big"></div>
    </div>
    <div class="placeholder-board-row">
      <div class="placeholder-board-text"></div>
    </div>
    <div class="placeholder-board-row">
      <div class="placeholder-board-last-text"></div>
    </div>
  </div>
  <p class="title">{{'TASKBOARD.PLACEHOLDER_CARD_TITLE' | translate}}</p>
  <p translate="TASKBOARD.PLACEHOLDER_CARD_TEXT" translate-values="{backlogUrl: ctrl.backToBacklogUrl}" class="text"></p>
</ng-container>
<ng-container ng-if="ctrl.notFoundTasks">
  <p translate="TASKBOARD.TASK_NOT_FOUND_TITLE" class="title"></p>
  <p translate="TASKBOARD.TASK_NOT_FOUND_TEXT"></p>
</ng-container>
