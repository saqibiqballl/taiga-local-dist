
<% _.each(tags, function(tag) { %>
<% if (tag.name == deleteTagLoading) { %>
<div tg-loading="true"></div><% } else { %><span style="border-left: 5px solid <%- tag.style %>;" class="tag"><span class="tag-name"><%- tag.name %></span><% if (isEditable) { %><a href="" title="{{'COMMON.TAGS.DELETE' | translate}}" class="remove-tag">
    <tg-svg svg-icon="icon-close"></tg-svg></a><% } %></span><% } %>
<% }); %>
<div tg-loading="<%- loading %>"></div>
